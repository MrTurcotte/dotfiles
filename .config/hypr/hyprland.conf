#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# autogenerated = 1 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,1920x1080@60,auto0x0,1

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = killall waybar
exec-once = dbus-update-activation-environment --systemd DISPLAY WAYLAND_DISPLAY
# exec-once = waybar 2>&1 > ~/somelog.txt
# exec-once = mako
exec-once = volnoti
exec-once = /nix/store/$(ls -la /nix/store | grep polkit-kde-agent | grep '^d' | awk '{print $9}')/libexec/polkit-kde-authentication-agent-1 
# exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = nm-applet
#exec-once = swww init 
exec-once = sh /home/dave/.local/bin/wallpaper.sh
exec-once = sh /home/dave/.local/bin/tolga.sh
exec-once = sh /home/dave/.local/bin/hyprlock.sh
# exec-once = sh /home/dave/.local/bin/waybar-start.sh
exec-once = brightnessctl set 1515

# Source a file (multi-file configs)
source = ~/.config/hypr/colors-hyprland.conf

# Some default env vars.
env = XCURSOR_SIZE,24

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = yes
        disable_while_typing = true
        tap_button_map = lll
        tap-to-click = false
        clickfinger_behavior = 1
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

gestures {
    workspace_swipe = true
    workspace_swipe_fingers = 3
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 4
    gaps_out = 8
    border_size = 4
#    col.active_border = rgba(5e81acff) rgba(eceff4ff) 45deg
    col.active_border = $color11
    col.inactive_border = rgba(4c566aff)

    layout = master
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    active_opacity = 1
    inactive_opacity = 1
    fullscreen_opacity = 1

    rounding = 10

    drop_shadow = yes
    shadow_range = 20
    shadow_render_power = 10
    col.shadow = rgba(00000099)
#    col.shadow = rgba(4c566acc)

#    blur = yes
#    blur_size = 4
#    blur_passes = 3
#    blur_new_optimizations = on
	
    blur {
        enabled = yes
        size = 2
        passes = 4
        new_optimizations = on
        vibrancy = 0.3
        vibrancy_darkness = 0
        noise = 0
        contrast = 0.9
        brightness = 0.82
        xray = no
    }
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    # animation = NAME, ONOFF, SPEED, CURVE, STYLE

#    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
#    bezier = myBezier, 0.1, 2, 0.1, 1.05
#    bezier = myBezier, 0.79, 0.33, 0.14, 0.53
    bezier = myBezier, 0, 1, 0, 1

    animation = windows, 1, 5, myBezier, popin
#    animation = windowsOut, 1, 7, default, popin 80%
#    animation = windowsOut, 1, 5, myBezier, slide
    animation = border, 1, 5, myBezier
    animation = borderangle, 1, 5, myBezier
    animation = fade, 1, 5, myBezier
    animation = workspaces, 1, 5, myBezier, slidefade
    # CUSTOM
#    animation = windowsIn, 1, 5, myBezier, slide

}

# dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
#    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
#    preserve_split = yes # you probably want this
# }

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = false
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic-mouse-v1 {
    sensitivity = -0.5
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more

bind = CTRL ALT, Q, exit,
# bind = CTRL ALT, Q, exec, pkill -u 1000
bind = SUPER, Q, killactive, 
bind = SUPER, T, exec, alacritty
bind = SUPER, P, exec, wofi --show drun
bind = SUPER, F, togglefloating, 
bind = SUPER, B, exec, MOZ_ENABLE_WAYLAND=0 firefox
bind = SUPER, W, exec, /home/dave/.local/bin/wallswitch.sh
bind = SUPER, K, exec, /home/dave/.local/bin/wallswitch.sh /home/dave/Wallpapers/tree.jpg
bind = SUPER, C, exec, /home/dave/.local/bin/wallswitch.sh /home/dave/Wallpapers/cosmic-tornado.jpg
bind = SUPER SHIFT, W, exec, /home/dave/.local/bin/wallgen.sh
bind = SUPER, M, exec, appimage-run ~/Applications/beeper.AppImage
bind = CTRL ALT, L, exec, swaylock --image=/tmp/lockscreen.jpg
bind = SUPER SHIFT, P, exec, brave --app=https://search.nixos.org

# Volume Controls
bind = SUPER, F3, exec, pamixer -i 5 & volnoti-show $(pamixer --get-volume-human)
bind = SUPER, F2, exec, pamixer -d 5 & volnoti-show $(pamixer --get-volume-human)
bind = SUPER, F1, exec, pamixer -t & volnoti-show $(pamixer --get-volume-human)

# Brightness
bind = SUPER, F6, exec, brightnessctl s +10%
bind = SUPER, F5, exec, brightnessctl s 10%-
bind = SUPER, F7, exec, brightnessctl s 1515
bind = SUPER, F4, exec, brightnessctl s 0

# Screenshots
bind = SUPER, print, exec, grimblast copysave output /home/dave/screenshots/screenshot-$(date +"%F-%T-%N").png
bind = ALT, print, exec, grimblast copysave area /home/dave/screenshots/screenshot-$(date +"%F-%T-%N").png
# bind = SUPER, print, exec, shotman --capture output --copy --anchor bottom-right
# bind = ALT, print, exec, shotman --capture region --copy --anchor bottom-right
# bind = CTRL, print, exec, shotman --capture window --copy --anchor bottom-right
# bind = , print, exec, grimshot copy screen & grimshot save screen /home/dave/screenshots/grim-$(date "+%Y-%m-%d-%H-%M-%S-%N").png
# bind = ALT, print, exec, grimshot copy area & grimshot save area /home/dave/screenshots/grim-$(date "+%Y-%m-%d-%H-%M-%S-%N").png

# Move focus with mainMod + arrow keys
bind = SUPER, left, movefocus, l
bind = SUPER, right, movefocus, r
bind = SUPER, up, movefocus, u
bind = SUPER, down, movefocus, d
bind = SUPER, return, layoutmsg, swapwithmaster master

# Switch workspaces with mainMod + [0-9]
bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6
bind = SUPER, 7, workspace, 7
bind = SUPER, 8, workspace, 8
bind = SUPER, 9, workspace, 9
bind = SUPER, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = SUPER SHIFT, 1, movetoworkspace, 1
bind = SUPER SHIFT, 2, movetoworkspace, 2
bind = SUPER SHIFT, 3, movetoworkspace, 3
bind = SUPER SHIFT, 4, movetoworkspace, 4
bind = SUPER SHIFT, 5, movetoworkspace, 5
bind = SUPER SHIFT, 6, movetoworkspace, 6
bind = SUPER SHIFT, 7, movetoworkspace, 7
bind = SUPER SHIFT, 8, movetoworkspace, 8
bind = SUPER SHIFT, 9, movetoworkspace, 9
bind = SUPER SHIFT, 0, movetoworkspace, 10
bind = CTRL ALT SHIFT, right, movetoworkspace, +1
bind = CTRL ALT SHIFT, left, movetoworkspace, -1

# Scroll through existing workspaces with mainMod + scroll
bind = SUPER, mouse_down, workspace, e+1
bind = SUPER, mouse_up, workspace, e-1
bind = CTRL ALT, right, workspace, +1
bind = CTRL ALT, left, workspace, -1
bind = CTRL ALT, up, workspace, e+1
bind = CTRL ALT, down, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow

# Swaylock when lid switch triggered
bindl=,switch:Lid Switch,exec,swaylock

# Disable Splash
misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    enable_swallow = true
    swallow_regex = ^(Alacritty)$
}
