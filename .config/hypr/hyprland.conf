# MONITOR | https://wiki.hyprland.org/Configuring/Monitors/
monitor=,1920x1080@60,auto0x0,1

# SLOW LAUNCH FIX
exec-once = systemctl --user import-environment &
exec-once = hash dbus-update-activation-environment 2>/dev/null &
exec-once = dbus-update-activation-environment --systemd &

# AUTOSTART 
exec-once = mako
exec-once = volnoti
exec-once = xhost + > /dev/null
exec-once = lxqt-policykit-agent
exec-once = nm-applet
exec-once = sh /home/dave/.local/bin/wallpaper.sh
exec-once = sh /home/dave/.local/bin/hyprlock.sh
exec-once = brightnessctl set 1515
exec-once = waybar
exec-once = swayidle before-sleep 'swaylock --image=/tmp/lockscreen.jpg'
exec-once = avizo-service
exec-once = hyprpm reload

# IMPORTS
source = ~/.config/hypr/colors-hyprland.conf

# ENVIRONMENT VARIABLES
env = XCURSOR_SIZE,30
env = WLR_NO_HARDWARE_CURSORS,1
env = QT_QPA_PLATFORM,wayland;xcb
env = GDK_BACKEND,wayland,x11,*
env = SDL_VIDEODRIVER,wayland
env = CLUTTER_BACKEND,wayland
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
# env = QT_QPA_PLATFORMTHEME,qt5ct
env = QT_QPA_PLATFORMTHEME,kde
env = XCURSOR_SIZE,30
env = LIBVA_DRIVER_NAME,iHD
# env = __GLX_VENDOR_LIBRARY_NAME,intel
env = MOZ_ENABLE_WAYLAND,1
env = TERM,alacritty
env = BROWSER,firefox
env = VISUAL,geany
# env = XDG_CONFIG_DIRS,/etc/xdg
# env = XDG_CACHE_HOME,~/.cache

# VARIABLES | https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = yes
        disable_while_typing = true
        tap_button_map = lll
        tap-to-click = false
        clickfinger_behavior = 1
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

#device:protoarc-em01-mouse {
#    sensitivity = -0.5
#    accel_profile = flat
#}


gestures {
    workspace_swipe = false
    workspace_swipe_fingers = 6
}

general {
    gaps_in = 4
    gaps_out = 8
    border_size = 4
    col.active_border = $color11 $color6 90deg
    # col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(4c566aff)
    layout = master
}

decoration {
    active_opacity = 1
    inactive_opacity = 1
    fullscreen_opacity = 1
    rounding = 15
    drop_shadow = yes
    shadow_range = 20
    shadow_render_power = 10
    col.shadow = rgba(00000099)
    blur {
        enabled = yes
        size = 2
        passes = 4
        new_optimizations = on
        vibrancy = 0.3
        vibrancy_darkness = 0
        noise = 0
        contrast = 0.9
        brightness = 0.82
        xray = no
    }
}

animations {
    enabled = yes
    bezier = exact, 0, 0, 1, 1
    animation = windows, 1, 1, exact, slide right
    animation = border, 1, 2, exact
    # animation = borderangle, 1, 20, exact, loop
    animation = workspaces, 1, 2, exact, slide
}

# LAYOUT | https://wiki.hyprland.org/Configuring/Master-Layout/

master {
    always_center_master = true
    new_status = slave
}

# KEYBINDS | https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER

bind = CTRL ALT, Q, exit,
bind = SUPER, Q, killactive, 
bind = SUPER, T, exec, alacritty
bind = SUPER, P, exec, XDG_CURRENT_DESKTOP=kde wofi --show drun
bind = SUPER, F, togglefloating, 
bind = SUPER, B, exec, MOZ_ENABLE_WAYLAND=0 firefox
bind = SUPER, W, exec, /home/dave/.local/bin/wallswitch.sh
bind = SUPER, K, exec, /home/dave/.local/bin/wallswitch.sh /home/dave/Wallpapers/kirby.jpg
bind = SUPER, C, exec, [float; size 30% 15%; center] alacritty -e bash /home/dave/.local/bin/terminalClock.sh wipe
bind = SUPER SHIFT, W, exec, /home/dave/.local/bin/wallgen.sh
bind = CTRL ALT, K, exec, swaylock --image=/tmp/lockscreen.jpg
bind = SUPER SHIFT, P, exec, brave --app=https://search.nixos.org
bind = SUPER SHIFT, M, exec, kill $(pidof waybar)
bind = SUPER, M, exec, waybar

    # Volume Controls
bind = , XF86AudioRaiseVolume, exec, volumectl -u up & play /home/dave/Music/sounds/pop.mp3
bind = , XF86AudioLowerVolume, exec, volumectl -u down & play /home/dave/Music/sounds/pop.mp3
bind = , XF86AudioMute, exec, volumectl toggle-mute & play /home/dave/Music/sounds/pop.mp3
bind = , XF86AudioMicMute, exec, volumectl -m toggle-mute & play /home/dave/Music/sounds/pop.mp3

    # Brightness
bind = , XF86MonBrightnessUp, exec, lightctl up & play /home/dave/Music/sounds/pop.mp3
bind = , XF86MonBrightnessDown, exec, lightctl down & play /home/dave/Music/sounds/pop.mp3

    # Screenshots
bind = SUPER, print, exec, grimblast copysave output /home/dave/Screenshots/screenshot-$(date +"%F-%T-%N").png
bind = ALT, print, exec, grimblast copysave area /home/dave/Screenshots/screenshot-$(date +"%F-%T-%N").png

    # Screen magnification
        #Zoom In
bind = SUPER, Prior, exec, current=$(hyprctl getoption cursor:zoom_factor | head -n 1 | awk '{print $2;}') && hyprctl keyword cursor:zoom_factor $(echo "$current + 0.25"|bc)
bind = SUPER, mouse_up, exec, current=$(hyprctl getoption cursor:zoom_factor | head -n 1 | awk '{print $2;}') && hyprctl keyword cursor:zoom_factor $(echo "$current + 0.25"|bc)
        #Zoom Out
bind = SUPER, Next, exec, current=$(hyprctl getoption cursor:zoom_factor | head -n 1 | awk '{print $2;}') && hyprctl keyword cursor:zoom_factor $(echo "$current - 0.25"|bc)
bind = SUPER, mouse_down, exec, current=$(hyprctl getoption cursor:zoom_factor | head -n 1 | awk '{print $2;}') && hyprctl keyword cursor:zoom_factor $(echo "$current - 0.25"|bc)
        #Reset Zoom
bind = SUPER SHIFT, Prior, exec, hyprctl keyword cursor:zoom_factor 1 
bind = SUPER SHIFT, Next, exec, hyprctl keyword cursor:zoom_factor 1 

    # Focus
bind = SUPER, left, movefocus, l
bind = SUPER, right, movefocus, r
bind = SUPER, up, movefocus, u
bind = SUPER, down, movefocus, d
bind = SUPER, return, layoutmsg, swapwithmaster master

    # Workspaces
bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6
bind = SUPER, 7, workspace, 7
bind = SUPER, 8, workspace, 8
bind = SUPER, 9, workspace, 9
bind = SUPER, 0, workspace, 10

    # Move Windows
bind = SUPER SHIFT, 1, movetoworkspace, 1
bind = SUPER SHIFT, 2, movetoworkspace, 2
bind = SUPER SHIFT, 3, movetoworkspace, 3
bind = SUPER SHIFT, 4, movetoworkspace, 4
bind = SUPER SHIFT, 5, movetoworkspace, 5
bind = SUPER SHIFT, 6, movetoworkspace, 6
bind = SUPER SHIFT, 7, movetoworkspace, 7
bind = SUPER SHIFT, 8, movetoworkspace, 8
bind = SUPER SHIFT, 9, movetoworkspace, 9
bind = SUPER SHIFT, 0, movetoworkspace, 10
bind = CTRL ALT SHIFT, right, movetoworkspace, +1
bind = CTRL ALT SHIFT, left, movetoworkspace, -1

    # Workspace Scrolling
# bind = SUPER, mouse_down, workspace, e+1
# bind = SUPER, mouse_up, workspace, e-1
bind = CTRL ALT, right, workspace, +1
bind = CTRL ALT, left, workspace, -1
bind = CTRL ALT, up, workspace, e+1
bind = CTRL ALT, down, workspace, e-1

    # Mouse Move Windows
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow

    # Lid Switch Lockscreen
bindl=,switch:on:Lid Switch,exec,swaylock --image=/tmp/lockscreen.jpg & sleep 2; systemctl suspend

# MISCELLANEOUS
misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    enable_swallow = true
    swallow_regex = ^(Alacritty)$
}
